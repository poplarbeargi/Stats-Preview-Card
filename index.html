<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>

<body>
  <main class="container flex">
    <div class="container-column flex">
      <div class="text-container">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats flex">
          <div class="stat-item">
            <p class="stat-number">10K+</p>
            <p class="stat-desc">COMPANIES</p>
          </div>
          <div class="stat-item">
            <p class="stat-number">314</p>
            <p class="stat-desc">TEMPLATES</p>
          </div>
          <div class="stat-item">
            <p class="stat-number">12M+</p>
            <p class="stat-desc">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="img-container">
          <img src="images/image-header-desktop.jpg" alt="People Working" class="responsive-img">
          <div class="overlay"></div>
       </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>

</html>
