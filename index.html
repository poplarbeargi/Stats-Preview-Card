<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <div class="text-container">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="highlights">
        <p>
          <span class="highlight-number">10K+</span>
          <span class="highlight-text">COMPANIES</span>
        </p>
        <p>
          <span class="highlight-number">314</span>
          <span class="highlight-text">TEMPLATES</span>
        </p>
        <p>
          <span class="highlight-number">12M+</span>
          <span class="highlight-text">QUERIES</span>
        </p>
      </div>
    </div>
    <div class="img-container">
      <img src="images/image-header-desktop.jpg" alt="People Working" class="responsive-img">
      <div class="overlay"></div>
    </div>
  </main>

  <script src="main.js">
  </script>
</body>
</html>
